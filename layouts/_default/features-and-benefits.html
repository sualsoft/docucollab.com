{{define "main"}}

<!--All in one section-->
<div
  class="dark:bg-zinc-800 py-10 rounded-xl justify-center items-center mb-16"
>
  <h2 class="text-4xl text-center dark:text-white">
    <strong>Features and Benefits</strong>
  </h2>

  <!--Content-->
  {{with .Params.features}}
  <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4 mt-16 p-5">
    <!--Card 01-->
    {{ range .items}}
    <div
      class="p-6 border rounded-xl bg-white shadow-md shadow-zinc-800/5 ring-1 ring-zinc-900/5 transition dark:border dark:border-zinc-800/50 dark:bg-zinc-800 dark:ring-0 dark:ring-white/10 dark:hover:border-blue-400 dark:hover:ring-white/20"
    >
      <div
        class="md:flex lg:flex inline-block gap-6 lg:text-left md:text-left sm:text-center text-center"
      >
        <div class="img">
          <i
            class="{{.icon}} text-white text-3xl p-3 bg-blue-400 rounded-full w-14 h-14 flex justify-center items-center"
          ></i>
        </div>
        <div class="content lg:mt-0 md:mt-0 mt-3">
          <h4 class="dark:text-white text-lg font-semibold leading-tight">
            {{.title}}
          </h4>
          <br />
          <p class="dark:text-gray-100">
            <strong>{{.subtitle}}</strong>
          </p>
          <br />
          <p class="dark:text-gray-100">{{.content}}</p>
        </div>
      </div>
    </div>
    {{end}}
    <!--End card-->
  </div>
  {{end}}
</div>
<!--END All in one section-->
{{end}}
